recorder:
  db_url: sqlite:////config/home-assistant_v2.db
  purge_keep_days: 7
  auto_purge: true
  include:
    domains:
      - binary_sensor
      - climate
      - cover
      - input_boolean
      - input_text
      - light
      - media_player
      - script
      - sensor
      - switch
      - vacuum
    entities:
      - device_tracker.sm_g9860
      - group.safety
    entity_globs: {}
  exclude:
    entities:
      - sensor.home_assistant_v2_db
      - sensor.date_time

sensor:
  - platform: filesize
    file_paths:
      - "/config/home-assistant_v2.db"
