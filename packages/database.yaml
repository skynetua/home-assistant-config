recorder:
  db_url: sqlite:////config/home-assistant_v2.db
  purge_keep_days: 7
  auto_purge: true
  include:
    domains:
      - switch
      - light
      - media-player
      - vacuum
      - climate
      - sensor
      - binary_sensor
    entities:
      - input_boolean.washing
    entity_globs: {}
  exclude:
    entities:
      - sensor.home_assistant_v2_db
      - sensor.date_time

