input_text:
  water_kitchen:
    name: Water Consumption
    icon: mdi:water
  water_toilet:
    name: Water Consumption
    icon: mdi:water

utility_meter:
  gas_used_daily:
    source: sensor.gas_consumption
    cycle: daily
  gas_used_monthly:
    source: sensor.gas_consumption
    cycle: monthly
  gas_used_yearly:
    source: sensor.gas_consumption
    cycle: yearly

template:
  - sensor:
      - name: "Total Used Energy"
        unique_id: total_used_energy
        device_class: energy
        unit_of_measurement: "kWh"
        state_class: measurement
        state: >
          {{ (states('sensor.tybf80e8022a47e42295doxx') | float + 14046.3) |round(1) }}
      - name: "Total Used Gas"
        unique_id: total_used_gas
        unit_of_measurement: "mÂ³"
        icon: mdi:fire
        state_class: measurement
        state: >
          {{ (states('sensor.gas_used_yearly') | float + 2548.08) |round(2) }}
