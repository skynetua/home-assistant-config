# Google Assistant
google_assistant:
  project_id: !secret google_project_id
  service_account: !include google.json
  report_state: true
  exposed_domains:
    - light
  entity_config:
    vacuum.deebot:
      name: Пылесос
    media_player.sony_bravia_tv:
      name: Телевизор
      room: Гостиная
      aliases:
        - "телевизор в гостиной"
        - "TV"
    switch.pc:
      name: Компьютер
      aliases:
        - "computer"
        - "pc"
    switch.office_pc:
      room: Кабинет
      aliases:
        - "work computer"
        - "work pc"
    light.kitchen:
      name: Свет на кухне
      aliases:
        - "kitchen light"
    light.corridor:
      name: Свет в коридоре
      aliases:
        - "corridor light"
    light.tambur:
      name: Свет в тамбуре
      aliases:
        - "tambur light"
    climate.ac:
      name: Кондиционер
      aliases:
        - "AC"
    input_boolean.mode_sleep:
      name: Sleep Mode
    input_boolean.mode_away:
      name: Away Mode
    fan.kitchen_hood_fan:
      name: Hood Fan
    light.kitchen_hood_light:
      name: Hood Light
    cover.kitchen_shades_right:
      name: Shades
