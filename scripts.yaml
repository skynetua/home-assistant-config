update_plants_timer:
  alias: Plants watering timer refresh
  sequence:
  - service: input_datetime.set_datetime
    data_template:
      entity_id: input_datetime.plants_watering
      datetime: '{{ now().strftime("%Y-%m-%d %H:%M:%S") }}'
  mode: single
clean_bedroom:
  alias: Clean Bedroom
  icon: mdi:broom
  mode: single
  sequence:
  - data:
      params:
        cleanings: 1
        rooms: '{{ states.vacuum.deebot.attributes.room_bedroom }}'
      entity_id: vacuum.deebot
      command: spot_area
    service: vacuum.send_command
