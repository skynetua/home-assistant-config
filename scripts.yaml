reconnect_wan:
  sequence:
  - type: turn_off
    device_id: 8405f4ca1bbfa10ce34ba47b4a91812b
    entity_id: switch.mikrotik_port_ether1
    domain: switch
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
  - type: turn_on
    device_id: 8405f4ca1bbfa10ce34ba47b4a91812b
    entity_id: switch.mikrotik_port_ether1
    domain: switch
  mode: single
  alias: Reconnect WAN
  icon: mdi:wan
